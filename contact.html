    <main>
        <div class="container">
            <h1>Contact Lucky Shrub</h1>
            <p>Please enter your contact information below and a member of the Lucky Shrub team will reach out to you as soon as possible.</p>
            <hr>
            <form>
                <label for="fname">First Name: </label>
                <input type="text" name="fname">

                <label for="lname">Last Name: </label>
                <input type="text" name="lname">

                <label for="email">Email: </label>
                <input type="email" name="email">

                <label for="phone">Phone Number: </label>
                <input type="tel">

                <label for="more-information">More Information: </label>
                <textarea name="more-information" rows="8" cols="100"></textarea>

                <button>Submit</button>
            </form>
        </div>
    </main>

            <img src="./assets/logo_blue.png" alt="Lucky Shrub Logo" class="logo">
